name: Pyright Lint

on:
  push:
    branches:
      - main
  pull_request_target:
    paths:
      - "kirami/**"

jobs:
  pyright:
    name: Pyright Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - uses: pdm-project/setup-pdm@v3
        with:
          python-version: 3.10
          cache: true

      - name: Run Pyright
        uses: jakebailey/pyright-action@v1
